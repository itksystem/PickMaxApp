<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компонент обрезки изображения</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .image-cropper {
            position: relative;
            border: 2px dashed #ccc;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .selection-box {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-cropper" id="imageCropper">
        <canvas id="imageCanvas"></canvas>
        <div class="selection-box" id="selectionBox"></div>
    </div>

    <script src="cropper.js"></script>
</body>
</html>
