<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демо Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .controls {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .content {
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
<script src="_sidebar.js"></script>
</head>
<body>
  <div class="demo-container">
    <h1>Демонстрация Sidebar</h1>
    
    <div class="controls">
      <button id="openSidebar">Открыть Sidebar</button>
      <button id="closeSidebar">Закрыть Sidebar</button>
      <button id="toggleSidebar">Переключить Sidebar</button>
      <button id="changeTitle">Изменить заголовок</button>
    </div>
    
    <div class="content">
      <p>Это основное содержимое страницы. Нажмите кнопки выше, чтобы взаимодействовать с компонентом Sidebar.</p>
      <p>Sidebar будет появляться с правой стороны экрана с плавной анимацией.</p>
    </div>
    
    <!-- Компонент Sidebar -->
    <right-sidebar title="Меню навигации">
      <nav>
        <ul style="list-style: none; padding: 0;">
          <li style="padding: 10px 0; border-bottom: 1px solid #eee;">
            <a href="#" style="text-decoration: none; color: #333;">Главная</a>
          </li>
          <li style="padding: 10px 0; border-bottom: 1px solid #eee;">
            <a href="#" style="text-decoration: none; color: #333;">О нас</a>
          </li>
          <li style="padding: 10px 0; border-bottom: 1px solid #eee;">
            <a href="#" style="text-decoration: none; color: #333;">Услуги</a>
          </li>
          <li style="padding: 10px 0; border-bottom: 1px solid #eee;">
            <a href="#" style="text-decoration: none; color: #333;">Контакты</a>
          </li>
        </ul>
      </nav>
      <div style="margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 5px;">
        <p>Дополнительная информация в сайдбаре</p>
      </div>
    </right-sidebar>
  </div>

  <script>
    // Компонент Sidebar
    // Демо-логика
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.querySelector('right-sidebar');
      
      document.getElementById('openSidebar').addEventListener('click', () => {
        sidebar.open();
      });
      
      document.getElementById('closeSidebar').addEventListener('click', () => {
        sidebar.close();
      });
      
      document.getElementById('toggleSidebar').addEventListener('click', () => {
        sidebar.toggle();
      });
      
      document.getElementById('changeTitle').addEventListener('click', () => {
        const newTitle = prompt('Введите новый заголовок', 'Новый заголовок');
        if (newTitle) sidebar.setTitle(newTitle);
      });
    });
  </script>
</body>
</html>
