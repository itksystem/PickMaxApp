<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ввод цифрового кода</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="code-container" id="codeInputContainer">
      <h1>Введите код доступа</h1>
      <div class="code-inputs">
        <input type="text" maxlength="1" class="code-input" data-index="0" inputmode="numeric" pattern="[0-9]*" autofocus>
        <input type="text" maxlength="1" class="code-input" data-index="1" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="code-input" data-index="2" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="code-input" data-index="3" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="code-input" data-index="4" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="code-input" data-index="5" inputmode="numeric" pattern="[0-9]*">
      </div>
      <div class="timer" id="timer">Код действителен: 05:00</div>
      
      <!-- Виртуальная клавиатура -->
      <div class="virtual-keyboard">
        <div class="keyboard-row">
          <button class="key" data-value="1">1</button>
          <button class="key" data-value="2">2</button>
          <button class="key" data-value="3">3</button>
        </div>
        <div class="keyboard-row">
          <button class="key" data-value="4">4</button>
          <button class="key" data-value="5">5</button>
          <button class="key" data-value="6">6</button>
        </div>
        <div class="keyboard-row">
          <button class="key" data-value="7">7</button>
          <button class="key" data-value="8">8</button>
          <button class="key" data-value="9">9</button>
        </div>
        <div class="keyboard-row">
          <button class="key wide" id="backspaceBtn">
            <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 15L1 8L7 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M1 8H23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button class="key" data-value="0">0</button>
          <button class="key wide" id="verifyBtn">OK</button>
        </div>
      </div>
      
      <div id="message" class="message"></div>
      <div class="links">
        <a href="#" id="resendCode">Отправить код повторно</a>
      </div>
    </div>
    
    <div class="success-container" id="successContainer" style="display: none;">
      <h1>✅ Успешно!</h1>
      <p>Код подтвержден. Доступ разрешен.</p>
      <button id="continueBtn" class="btn">Продолжить</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
