<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Превью Мобильной Навигационной Панели</title>
</head>
<body>

  <!-- SVG Изображение Навигационной Панели -->
  <svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон панели -->
    <rect width="400" height="100" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>

    <!-- Иконки и подписи -->
    <!-- Магазин -->
    <g transform="translate(40, 20)">
      <circle cx="0" cy="0" r="20" fill="#007bff"/>
      <text x="0" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Магазин</text>
    </g>

    <!-- Товары -->
    <g transform="translate(120, 20)">
      <circle cx="0" cy="0" r="20" fill="#555555"/>
      <text x="0" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Товары</text>
    </g>

    <!-- Доставка -->
    <g transform="translate(200, 20)">
      <circle cx="0" cy="0" r="20" fill="#555555"/>
      <text x="0" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Доставка</text>
    </g>

    <!-- Заказы -->
    <g transform="translate(280, 20)">
      <circle cx="0" cy="0" r="20" fill="#555555"/>
      <text x="0" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Заказы</text>
    </g>

    <!-- Корзина -->
    <g transform="translate(360, 20)">
      <circle cx="0" cy="0" r="20" fill="#555555"/>
      <text x="0" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Корзина</text>
    </g>

    <!-- Профиль -->
    <g transform="translate(440, 20)">
      <circle cx="0" cy="0" r="20" fill="#555555"/>
      <text x="0" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Профиль</text>
    </g>
  </svg>

</body>
</html>
