<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация сообщений</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.message-container {
    max-width: 600px;
    margin: 0 auto;
}

.message-item {
    display: flex;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 15px;
    margin-bottom: 10px;
}

.message-avatar {
    margin-right: 10px;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.message-content {
    flex-grow: 1;
}

.message-header {
    display: flex;
    justify-content: space-between;
}

.message-author {
    font-weight: bold;
}

.admin-title {
    color: #888;
}

.text-content {
    margin-top: 5px;
}

.message-meta {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 12px;
    color: #666;
}
</style>
</head>
<body>
    <div class="message-container">
        <div id="message-18822" class="message-item shown open">
            <div class="message-avatar">
                <img src="blob:https://web.telegram.org/a19274d1-678b-4765-86f7-72192ba75c39" alt="Александр Алёкин" class="avatar">
            </div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-author">Александр Алёкин</span>
                    <span class="admin-title">admin</span>
                </div>
                <div class="text-content">
                    Всем доброе утро! На дербеневке есть кто? А то комп выключен
                    <span class="message-meta">
                        <span class="message-replies">2</span>
                        <span class="message-time">08:29</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
