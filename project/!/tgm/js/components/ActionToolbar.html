<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Toolbar</title>
    <!-- Подключаем CSS-файл со стилями панели -->
    <link rel="stylesheet" href="ActionToolbar.css">
    <!-- Подключаем FontAwesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="col card_editor">
        <action-toolbar>
            <action-button 
                label="Активные" 
                icon="fa-eye" 
                url="products/page?active=true" 
                float="left" 
                class="card_item_active_show_btn">
            </action-button>

            <action-button 
                label="Скрытые" 
                icon="fa-eye-slash" 
                url="products/page?active=false" 
                float="left" 
                class="card_item_noactive_show_btn">
            </action-button>

            <action-button 
                label="Добавить" 
                icon="fa-plus" 
                url="products/0/editor/page" 
                float="right" 
                class="card_item_editor_image_btn">
            </action-button>
        </action-toolbar>
    </div>

    <!-- Подключаем JS-файлы для компонентов -->
    <script src="ActionButton.js"></script>
    <script src="ActionToolbar.js"></script>
</body>
</html>
